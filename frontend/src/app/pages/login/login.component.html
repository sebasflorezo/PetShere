<img
  src="assets/pages-images/background-images/LoginBackground.png"
  alt="Imagen de fondo"
  class="bg-image"
/>

<section class="login">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/logos/LogoCompletoPetShere.svg" alt="Logo PetShere" />
      <p>¡Qué genial verte de nuevo!</p>
    </div>

    <form class="entries">
      <label for="email">Correo</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Ingresa tu correo electrónico"
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Ingresa tu contraseña"
      />
    </form>

    <div class="options">
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Recuérdame</p>
      </div>

      <a href="/passwordrecovery">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="submit-buttons">
      <button type="submit">Ingresar</button>
      <p>¿No tienes una cuenta? <a href="/register">Regístrate ahora</a></p>
    </div>
  </div>

  <div class="button-back">
    <button onclick="location.href='/'">
      <img src="assets/icons/back-icon.svg" />
      <p>Regresar al Inicio</p>
    </button>
  </div>
</section>
